<form [formGroup]="ridesDropdown">
  <span class="select">
    <select id="select-ride-input" formControlName="ride" aria-label="Select Ride/Stall Input">
      <option value="" disabled>Select {{rideType ? rideType : 'ride/stall'}}...</option>
      <option *ngFor="let ride of rides" [ngValue]="ride">
        {{ride.getName()}}
      </option>
    </select>
  </span>
</form>
