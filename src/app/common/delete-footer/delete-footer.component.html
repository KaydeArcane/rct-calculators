<ng-container *ngIf="!confirm">
  <button class="danger" type="button" (click)="showConfirm(true)">Delete</button>
</ng-container>
<div *ngIf="confirm" class="display_flex-vertical align-items_end flex-wrap">
  <strong>Are you sure?</strong>
  <div class="button-confirm">
    <button class="danger" (click)="emitDelete()">Yes, Delete</button>
    <button (click)="showConfirm(false)">Cancel</button>
  </div>
</div>
