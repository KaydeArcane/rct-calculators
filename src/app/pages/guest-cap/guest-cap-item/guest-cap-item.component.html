<form [formGroup]="guestCapForm" class="card left item flex-wrap flex-fill">
  <div class="display_flex name-and-price">
    <strong class="name">{{item.getName()}}</strong>
    <strong class="value">{{item.getGuestCapValue()}}</strong>
  </div>
  <ng-container *ngIf="item.getTracked()">
    <div class="display_flex-vertical">
      <label [for]="'ride-name' + item.getUniqueId()">Ride Name</label>
      <input [id]="'ride-name' + item.getUniqueId()" type="text" formControlName="nickname" />
    </div>
    <div class="display_flex-vertical" *ngIf="isHGG">
      <div class="display_flex align-items_center">
        <input [id]="'passes-harder-gen' + item.getUniqueId()" name="passes-harder-gen" type="checkbox" class="large"
          formControlName="passesHarderGen" [value]="true" />
        <label [for]="'passes-harder-gen' + item.getUniqueId()">Meets HGG Requirements</label>
        <img src="assets/info.png" class="tooltip" title="An individual ride meets the HGG requirements if it is a tracked ride, has an Excitement rating of at least 6.00, and has a ride length of over 600 meters (1968 feet)." />
      </div>
    </div>
  </ng-container>
  <div class="display_flex-vertical" *ngIf="!item.getTracked()">
    <label [for]="'ride-name' + item.getUniqueId()">Quantity</label>
    <input [id]="'quantity' + item.getUniqueId()" type="number" formControlName="quantity" />
  </div>
  <div class="footer flex-fill">
    <app-delete-footer class="display_flex-vertical justify-content_end" (delete)="deleteItem()"></app-delete-footer>
  </div>
</form>
