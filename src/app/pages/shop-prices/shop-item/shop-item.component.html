<div class="card left item flex-wrap flex-fill">
  <div class="item-overlay quick-flash"></div>
  <div class="display_flex name-and-price">
    <strong class="name">{{item.getName()}}</strong>
    <span class="value" *ngIf="item.getPrice()">
      <strong>{{item.getPrice() | currency}}</strong>
      (Profit: {{item.getProfit() | currency}} per)
    </span>
    <span class="value danger-color" *ngIf="!item.getPrice()">
      No weather selected
    </span>
  </div>
  <div *ngIf="isUmbrella()" class="display_flex name-and-price">
    <strong class="name">Recommended</strong>
    <span class="value">
      <strong>{{20 | currency}}</strong>
      (Profit: {{20 - item.getCost() | currency}} per)
    </span>
    <a routerLink="about" fragment="umbrella-price" class="tooltip-container">
      <img src="assets/info.png" class="tooltip"
        title="Guests will pay any price for umbrellas when it starts raining; as such, it is recommended to charge the maximum amount for umbrellas to maximize profit when it rains. The maximum price in the specified weather conditions for non-rainy weather is {{item.getPrice() | currency}}." />
    </a>
  </div>
  <div class="footer flex-fill">
    <app-delete-footer class="display_flex-vertical justify-content_end" (delete)="deleteItem()"></app-delete-footer>
  </div>
</div>
