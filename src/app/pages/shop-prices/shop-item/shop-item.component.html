<div class="card left item flex-wrap">

    <span class="value" *ngIf="item.getPrice()">

      (Profit: {{item.getProfit() | currency}} per)
    </span>
    <span class="value danger-color" *ngIf="!item.getPrice()">
      No weather selected
    </span>
  </div>
